<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
  <link rel="stylesheet" href="/css/post.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <!--------------------Header--------------------------->
  <header>
    <div class="icon">
      <a href="/"><img src="hotel.png"></a>
    </div>
    <div class="userinformation"></div>
    <div>
      <a href="help.html">Help</a>
      <button class="myAccount">My account</button>
      <button class="logout-btn">Sign Out</button>
    </div>
  </header>
  <!-- Hotel Image -->
  <div id="Content">
    <div id="imageBox">
      <div id="hotelImage"></div>
    </div>



    <!-- HotelName and Level -->
    <div id="hotelNameAndLevel01">
      <div id="hotelNameAndLevel02">
        <div id="hotelName"></div>
        <div id="hotelLevel"></div>
      </div>

      <div id="hotelPriceAndPayment">
        <div id="hotelPrice"></div>
        <button id="payment">Book it Now!!</button>
      </div>
    </div>

    <!-- HotelViewer -->
    <div id="hotelViewer">
      <h2>Reviewer</h2>
      <div id="hotelStarAndReviewerContainerA1">
        <div id="hotelStarAndReviewerContainerA2">
          <div id="hotelStarAndReviewerContainerA3">
            <div id="hotelStar"></div>
            <i class="fa-solid fa-star" id="starIcon01"></i>
          </div>

          <!-- HotelReviewer -->
          <div id="hotelReviewer"></div>
          <div id="sumOfHotelReviewer"></div>
        </div>
        <div id="hotelStarAndReviewerContainerB">
          <div id="hotelStarContainer01">
            <div id="fiveStarOfHotelReviewer"></div>
            <div id="fourStarOfHotelReviewer"></div>
            <div id="threeStarOfHotelReviewer"></div>
            <div id="twoStarOfHotelReviewer"></div>
            <div id="oneStarOfHotelReviewer"></div>
          </div>
          <div id="HotelReviewer">
            <div id="reviewOfFiveStar"></div>
            <div id="reviewOfFourStar"></div>
            <div id="reviewOfThreeStar"></div>
            <div id="reviewOfTwoStar"></div>
            <div id="reviewOfOneStar"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- HotelLocation And Price -->
    <div id="hotelLocation&&Price">
      <h2>Address</h2>
      <div id="addressAndMap">
        <div id="hotelAddress">
          <i class="fa-solid fa-map-pin" id="mapIcon"></i>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <!-- HotelAmenities -->
    <div id="hotelAmenities">
      <div id="Amenitie">Amenities</div>
      <div id="container">
        <div class="fontAwesome">
          <div id="GYM001">
            <div class="icon-Amenities">
              <i class="fa-solid fa-dumbbell" id="icon01"></i>
              <span id="GYM">GYM<span>
            </div>
          </div>

          <div id="Pool001">
            <div class="icon-Amenities">
              <i class="fa-solid fa-person-swimming" id="icon02"></i>
              <span id="Pool">Pool<span>
            </div>
          </div>

          <div id="WIFI001">
            <div class="icon-Amenities">
              <i class="fa-solid fa-wifi" id="icon03"></i>
              <span id="WIFI">WIFI</span>
            </div>
          </div>

          <div id="SPA001">
            <div class="icon-Amenities">
              <i class="fa-solid fa-spa" id="icon04"></i>
              <span id="SPA">SPA</span>
            </div>
          </div>

        </div>
      </div>
    </div>


    <!-- Display Comment -->
    <h1>Comment Board</h1>
    <div class="container">
      <div class="memoContainer">
        <div class="member"></div>
        <div class="memo"></div>

        <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
        <button class="delete"><i class="fa-solid fa-trash"></i></button>
        <div id="starpost"></div>

        <div id="hotel_id"></div>
      </div>
    </div>

    <!-- Post Comment -->

    <form id="postMemoForm">
      <div id="accountIDAndStarReview">
        <textarea name="content" id="textarea" placeholder="Please write comment in here"></textarea>
      </div>
      <div id="starReview">
        <label> Star review:</label>
        <input type="text" name="star" id="star" placeholder="1 - 5 Star">
      </div>

      <input type="submit" value="summit" id="summit"/>

    </form>
  </div>
  </div>
  </div>
  <!---------------------Footer---------------------------->
  <footer>
    <div>Hotel | FLM Scanner- Search and compare hotels with FLM Scanner</div>
    <div>FLM Scanner Limited 2022</div>
    <div><a href="#">Cookie policy</a> | <a href="#">Privacy policy</a> | <a href="#">Terms of service</a></div>
  </footer>
  <script src="/js/myAccount.js"></script>
  <script src="/js/post.js"></script>
  <script src="/js/userUtilis.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
