<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Result</title>
    <!-----Leaflet CSS----------------->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <!-----FortAwesome-------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--------My CSS--------------->
    <link rel="stylesheet" href="/css/search.css" />
  </head>

  <body>
    <!--------------------Header--------------------------->
    <header>
      <div class="icon">
        <a href="/"><img src="hotel.png" /></a>
      </div>
      <div class="userinformation"></div>
      <div>
        <a href="help.html">Help</a>

        <a href="user.html">
          <button class="login-btn myAccount">My account</button>
          <button class="logout-btn">Sign Out</button>
        </a>
      </div>
    </header>
    <!--------------------------------Search Bar------------------------------>
    <div class="search-area">
      <div class="search-bar">
        <div>
          <label for="loaction" class="text-black-50"
            >Where do you want to stay?</label
          >
        </div>
        <select id="location" name="location">
          <option value="kwun tong">kwun tong</option>
          <option value="to kwa wan">to kwa wan</option>
        </select>
      </div>

      <div class="search-bar">
        <div>
          <label for="date" class="text-black-50">Check In Date</label>
        </div>
        <input type="date" id="date" />
      </div>

      <div class="search-bar">
        <div>
          <label for="numberOfRoom" class="text-black-50"
            >Number of Rooms</label
          >
        </div>
        <select id="numberOfRoom" name="numberOfRoom">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
      <button class="search-btn">
        Search <i class="fa-solid fa-right-long"></i>
      </button>
    </div>
    <!----------Use local storage here--------------->

    <!-----------------------Main Content---------------------------------------->
    <div class="content row">
      <div class="col-1">
        <div class="sticky">
          <h5>Price</h5>
          <div>
            <input type="checkbox" name="price0" id="price0" /><label
              for="price0"
              >HK$0-200</label
            >
          </div>
          <div>
            <input type="checkbox" name="price200" id="price200" /><label
              for="price200"
              >HK$200-400</label
            >
          </div>
          <div>
            <input type="checkbox" name="price400" id="price400" /><label
              for="price400"
              >HK$400-600</label
            >
          </div>
          <div>
            <input type="checkbox" name="price600" id="price600" /><label
              for="price600"
              >HK$600-800</label
            >
          </div>
          <div>
            <input type="checkbox" name="price800" id="price800" /><label
              for="price800"
              >HK$800+</label
            >
          </div>
          <br />
          <h5>Amenities</h5>
          <div>
            <input
              type="checkbox"
              name="wifiCheckBox"
              id="wifiCheckBox"
            /><label for="wifiCheckBox"></label>Wifi
          </div>
          <div>
            <input type="checkbox" name="gymCheckBox" id="gymCheckBox" /><label
              for="gymCheckBox"
            ></label
            >GYM
          </div>
          <div>
            <input
              type="checkbox"
              name="poolCheckBox"
              id="poolCheckBox"
            /><label for="poolCheckBox"></label>Swimming Pool
          </div>
          <div>
            <input type="checkbox" name="spaCheckBox" id="spaCheckBox" /><label
              for="spaCheckBox"
            ></label
            >Spa
          </div>
          <br />
          <h5>Stars rating</h5>
          <div>
            <input type="checkbox" name="5stars" id="5stars" /><label
              for="5stars"
              >5 stars</label
            >
          </div>
          <div>
            <input type="checkbox" name="4stars" id="4stars" /><label
              for="4stars"
              >4 stars</label
            >
          </div>
          <div>
            <input type="checkbox" name="3stars" id="3stars" /><label
              for="3stars"
              >3 stars</label
            >
          </div>
          <div>
            <input type="checkbox" name="2stars" id="2stars" /><label
              for="2stars"
              >2 stars</label
            >
          </div>
          <div>
            <input type="checkbox" name="1star" id="1star" /><label for="1star"
              >1 star</label
            >
          </div>
          <div>
            <input type="checkbox" name="unrated" id="unrated" /><label
              for="unrated"
              >Unrated</label
            >
          </div>
          <br />
        </div>
      </div>

      <div class="col-5">
        <div class="orderBar">
          <button id="topReviewBtn">Top reviews</button>
          <button id="allBtn">All</button>
          <button id="lowestPriceBtn">Lowest Price</button>
          <button id="dllmBtn">DLLM</button>
          <button id="mostStarsBtn">Most Stars</button>
        </div>
        <div class="result"></div>
      </div>

      <div class="col-6">
        <div class="sticky">
          <div id="map"></div>
        </div>
      </div>
    </div>

            <img class="part1" src="hotel.png">

            <div class="part3">

                <button>View Detail</button>
            </div>
        </div> -->

    <!---------------------Footer---------------------------->
    <footer>
      <div>Hotel | FLM Scanner- Search and compare hotels with FLM Scanner</div>
      <div>FLM Scanner Limited 2022</div>
      <div>
        <a href="#">Cookie policy</a> | <a href="#">Privacy policy</a> |
        <a href="#">Terms of service</a>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <script src="js/search.js"></script>
    <script src="/js/myAccount.js"></script>
    <script src="/js/userUtilis.js"></script>
  </body>
</html>
